<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickStart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    
    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <h2 class="absolute-text">Appointment</h2>
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="fname" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="lname" placeholder="Last Name" id="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone Number"> 
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="Date">
                                </div>
                            </div>
                            <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                            <p><input type="submit" value="Make Appointment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
                        <ul>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit amet.</li>
                        </ul>
                        <a href="" class="boxed-bn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
